<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cc-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketpay</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="logo.svg" alt="ícone rocketpay" />
      </header>

      <section class="cc">

              id="mask0_3707_221"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="360"
              height="228"
            >
              <rect
                width="360"
                height="227.807"
                rx="15"
                fill="#FEFEFE"
                fill-opacity="0.35"
              />
            </mask>
            <g mask="url(#mask0_3707_221)">
              <path
                opacity="0.4"
                d="M278.271 -32.2267L167.345 78.6992C148.994 97.0504 148.994 126.804 167.345 145.155L278.271 256.081C296.623 274.432 326.376 274.432 344.727 256.081L455.653 145.155C474.004 126.804 474.004 97.0504 455.653 78.6992L344.727 -32.2267C326.376 -50.5779 296.623 -50.5779 278.271 -32.2267Z"

                opacity="0.4"
                d="M355.816 -43.6746L235.977 76.164C216.151 95.9896 216.151 128.133 235.977 147.959L355.816 267.798C375.641 287.623 407.785 287.623 427.611 267.798L547.449 147.959C567.275 128.133 567.275 95.9896 547.449 76.164L427.611 -43.6746C407.785 -63.5003 375.641 -63.5003 355.816 -43.6746Z"

              />

                opacity="0.4"
                d="M428.449 -43.1531L309.012 76.2842C289.253 96.0435 289.253 128.08 309.012 147.839L428.449 267.276C448.209 287.035 480.245 287.035 500.004 267.276L619.441 147.839C639.201 128.08 639.201 96.0435 619.441 76.2842L500.004 -43.1531C480.245 -62.9124 448.209 -62.9124 428.449 -43.1531Z"

                fill-opacity="0.35"
              />
            </g>
          </svg>
        </div>

        <div class="cc-logo">
          <span><img src="/cc-icon.svg" alt="ícone padrão de cartão" /></span>
          <span
            ><img
              src="/cc-default.svg"
              alt="ícone do cartão de crédito selecionado"
          /></span>
        </div>

        <div class="cc-info">
          <div class="cc-number">1234 5678 9012 3456</div>

          <div class="cc-holder">
            <div class="label">Nome do titular</div>
            <div class="value">FULANO DA SILVA</div>
          </div>

          <div class="cc-extra">
            <div class="cc-expiration">
              <div class="label">Expiração</div>
              <div class="value">02/32</div>
            </div>
            <div class="cc-security">
              <div class="label">CVC</div>
              <div class="value">123</div>
            </div>
            <img src="/cc-chip.svg" alt="ícone de chip de cartão de crédito" />
          </div>
        </div>
      </section>

      <form action="">
        <div class="input-wrapper">
          <label for="card-number">Número do cartão</label>
          <input id="card-number" />
        </div>

        <div class="input-wrapper">
          <label for="card-holder">Nome do titular</label>
          <input id="card-holder" />
        </div>

        <div class="flex">
          <div class="input-wrapper">
            <label for="expiration-date">Expiração</label>
            <input id="expiration-date" />
          </div>

          <div class="input-wrapper">
            <label for="security-code">CVC</label>
            <input id="security-code" />
          </div>
        </div>

        <button id="add-card">ADICIONAR CARTÃO</button>
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
